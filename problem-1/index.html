<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial-scale=1">
		<title>Phone Directory</title>
		<link rel="stylesheet" href="style.css">
	</head>
  
	<body>
		<header>
			<h1>Phone Directory<h1>
		</header>

		<div class="new_contact">
			<input id="name" type="text" value="" placeholder="Contact Name" maxlength="20"/>
			<input id="mobile" type="mobile" value="" placeholder="Mobile Number" maxlength="10"/>
			<input id="email" type="email" value="" placeholder="Email" maxlength="39"/>
			<input class="btn" id="add" type="submit" value="Add Contact"/>
			<div id="error">No empty fields are allowed!</div>
		</div>
		<br></br>
		
		<div class="search_mobile">
			<text for="contact_search">Search contact by Mobile No: </text>
			<input id="contact_search" type="search"  onkeyup="searchMobile()">
		</div>
		<br></br>
		
		<div class="contact_summary">
			<h2>Contacts Summary</h2>
			<table id="table_summary">
				<thead>
					<tr>
						<th id="tableHeader">Name</th>
						<th>Mobile</th>
						<th>Email</th>
					</tr>
				</thead>
			
				<tbody>
					<tr>

					</tr>
				<tbody>
			</table>
			<div id="noResult">There were no results found!</div>
		</div>
		
		<script src="site.js"></script>
	</body>
</html>
