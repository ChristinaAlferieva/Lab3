<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial-scale=1">
		<title>Phone Directory</title>
		<link rel="stylesheet" href="style.css">
	</head>
  
	<body>
		<header>
			<h1>Phone Directory<h1>
		</header>
		<div class="add_contact">
			<form>
				<div>
					<label for="name">Contact Name</label>
					<input id="name" type="text" maxlength="20" required>
				</div>
				<div>
					<label for="mobile">Mobile Number</label>
					<input id="mobile" type="tel" maxlength="10" required>
				</div>
				<div>
					<label for="email">Email</label>
					<input id="email" type="email" maxlength="40" required>
				</div>	
				<div>
					<button>Add Contact</button>
				</div>
		</div>
		
		<div class="search_contact">
			<label for="contact_search">Search contact by Mobile No: </label>
			<input type="search" id="contact_search" name="contact_search">
		</div>
		
		<div class="contact_display">
			<h2>Contacts Summary</h2>
			<table>
				<tr id="head">
					<thead>
						<th>Name</th>
						<th>Mobile</th>
						<th>Email</th>
					</thead>
				</tr>
				<tbody id="data">
				
				<tbody>
			</table>
		</div>
		
		<script src="site.js"></script>
	</body>
</html>
