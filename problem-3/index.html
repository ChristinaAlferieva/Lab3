<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial-scale=1">
		<title>Github Search using an API</title>
		<link rel="stylesheet" href="style.css">
	</head>

    <body>
        <h2>Search Github User</h2>
        
        <div class="search_user">
            <form id="searchForm" autocomplete="off">
                <input class="searchBar" type="text" id="search" placeholder="Username" required>
                <button class="btn btn-danger btn-block">
                    Search
                </button>
            </form>
        </div>
        <div class="userProfile">
            <ul class="userDetails">
                <h3>User Profile</h3>
                <p id="image"><b>Image:</b></p>
                <p id="name"><b>Name:</b></p>
                <p id="username"><b>Username:</b></p>
                <p id="email"><b>Email:</b></p>
                <p id="location"><b>Location:</b></p>
                <p id="gists"><b>Number of Gists:</b></p>
            </ul>
        </div>

        <h3 id="userRepos">

        </h3>

        <script src="site.js"></script>
    </body>
</html>
