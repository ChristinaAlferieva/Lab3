<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial-scale=1">
		<title>Github Search using an API</title>
		<link rel="stylesheet" href="style.css">
	</head>

    <body>
        <h2>Search Github User</h2>
        
        <div class="search_user">
            <form id="searchForm" autocomplete="off">
                <input class="searchBar" type="text" id="search" placeholder="Username" required>
                <button class="btn">
                    Search
                </button>
            </form>
        </div>

    <div class="container">
        <div id="userProfile">
            <h3>User Profile</h3>
            <table class="userDetails">
                <tr>
                    <th id="image"><b>Image:</b></th>
                </tr>
                <tr>
                    <th id="name"><b>Name:</b></th>
                </tr>
                <tr>
                    <th id="username"><b>Username:</b></th>
                </tr>
                <tr>
                    <th id="email"><b>Email:</b></th>
                </tr>
                <tr>
                    <th id="location"><b>Location:</b></th>
                <tr>
                    <th id="gists"><b>Number of Gists:</b></th>
                </tr>
            </table>
        </div>

        <div id="repoContainer">
            <h3>User Repos</h3>
            <select name="repoDetails" size="10">
                <option value="reponame" id="reponame"><b>Name:</b></option>
                <option value="repodescription" id="repodescription"><b>Description:</b></option>
            </select>    
        </div> 
    </div>

        <script src="site.js"></script>
    </body>
</html>
